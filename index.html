<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="video-img" src="loopy.jpg" alt="" />
    <span class="video-title">LoopJeans(뤂진스) - How Sweet</span>
    <div class="video-bar">
      <div class="youtuber-info">
        <img class="youtuber-img" src="loopy2.jpg" alt="" />
        <div class="youtuber-detail">
          <div class="youtuber-name">잔망루피</div>
          <div class="youtuber-subnum">구독자 180명</div>
        </div>
        <div class="youtuber-sub">구독</div>
      </div>
      <div class="vidoe-score">
        <div class="score-button score-up">👍</div>
        <div class="seper"></div>
        <div class="score">0</div>
        <div class="seper"></div>
        <div class="score-button score-down">👎</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
